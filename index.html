<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <div class="logo"><span class="logo-text">BOO!</span></div>
      </div>
      <div class="right-container">
        <h1>
          This is not a real online service, do not provide any real personal
          information.
        </h1>

        <div class="form-container">
          <h1>Let's gooo!</h1>
          <form method="post" action="/" id="subscribe">
            <label for="name">Name <input type="text" id="name" /></label
            ><label for="surname"
              >Last Name<input type="text" id="surname" /></label
            ><label for="email">Email<input type="email" /></label
            ><label for="phone-number"
              >Phone Number<input type="tel" id="phone-number" /></label
            ><label for="password"
              >Password<input
                type="password"
                id="password"
                class="error"
                required /><span class="display-password-error"></span></label
            ><label for="password-confirmation"
              >Confirm Password<input
                type="password"
                id="password-confirmation"
                class="error"
                required
            /></label>
          </form>
        </div>
        <div class="button-container">
          <button type="submit" form="subscribe">Create Account</button
          ><span>Already have an account? Log in</span>
        </div>
      </div>
    </div>
  </body>
</html>
