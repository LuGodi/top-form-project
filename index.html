<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <div class="logo"><span class="logo-text">BOO!</span></div><div class="photo-credit-container">Photo By <a href="https://unsplash.com/@emilia4505" target="_blank">Emilia Willberg</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></a></div>
      </div>
      <div class="right-container">
        <h1>
          Welcome!<br />Want to join our fake halloween party? <br />
          Sign Up!
        </h1>

        <div class="form-container">
          <h1>Let's gooo!</h1>
          <form method="post" action="/" id="subscribe">
            <label for="name">Name <input type="text" id="name" /></label
            ><label for="surname"
              >Last Name<input type="text" id="surname" /></label
            ><label for="email">Email<input type="email" /></label
            ><label for="phone-number"
              >Phone Number<input type="tel" id="phone-number" /></label
            ><label for="password"
              >Password<input type="password" id="password" required /><span
                class="display-password-error"></span></label
            ><label for="password-confirmation"
              >Confirm Password<input
                type="password"
                id="password-confirmation"
                required
            /></label>
          </form>
        </div>
        <div class="button-container">
          <button type="submit" form="subscribe">Create Account</button
          ><span>Already have an account? <a href="">Log in</a></span
          ><span
            >This is just a demonstration, do not enter any personal
            information!</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
